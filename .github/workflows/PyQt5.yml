name: PyQt5版exe构建

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:

    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pillow
        pip install pillow-avif-plugin
        pip install PyQt5
        pip install PyQt5-sip
        python -m pip install nuitka
      
    - name: 编译EXE文件
      run: |
        echo Yes | nuitka --standalone --follow-imports --onefile --enable-plugin=tk-inter --windows-disable-console AVJPWConverter PyQt5.py
      
    - name: 列出当前目录的文件列表
      shell: pwsh
      run: Get-ChildItem -Force

    - name: 上传EXE文件
      uses: actions/upload-artifact@v3
      with:
        name: AVJPWConverterPyQt5-exe
        path: ./AVJPWConverterPyQt5.exe
