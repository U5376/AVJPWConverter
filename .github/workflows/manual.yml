name: 构建和压缩EXE文件

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v2
      
    - name: 设置Python环境
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pillow
        pip install nuitka
        pip install upx
        
    - name: 编译EXE文件
      run: nuitka --follow-imports --windows-disable-console AVJPWConverter.py
      
    - name: 压缩EXE文件
      run: upx --best AVJPWConverter.dist/AVJPWConverter.exe
      
    - name: 上传EXE文件
      uses: actions/upload-artifact@v2
      with:
        name: AVJPWConverter-EXE
        path: AVJPWConverter.dist/AVJPWConverter.exe
