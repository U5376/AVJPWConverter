name: 构建和压缩EXE文件

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v2
      
    - name: 设置Python环境
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        
    - name: 安装依赖并输出nuitka路径
      run: |
        python -m pip install --upgrade pip
        pip install pillow
        python -m pip install nuitka  
        # 输出 nuitka 的路径
        echo $(python -m site --user-base)/bin

    - name: 使用全路径运行nuitka
      run: $(python -m site --user-base)/bin/nuitka --version

    - name: 检查nuitka的安装情况
      run: nuitka --version
        
    - name: 安装upx
      run: sudo apt-get install -y upx-ucl
        
    - name: 编译EXE文件
      run: nuitka --follow-imports AVJPWConverter.py
      
    - name: 压缩EXE文件
      run: upx --best AVJPWConverter.dist/AVJPWConverter.exe
      
    - name: 上传EXE文件
      uses: actions/upload-artifact@v2
      with:
        name: AVJPWConverter-EXE
        path: AVJPWConverter.dist/AVJPWConverter.exe
